<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood Donation App - Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Blood Donation App</h1>
    <nav>
      <a href="index.html">Home</a> | 
      <a href="donor.html">Register as Donor</a> | 
      <a href="request.html">Request Blood</a>
    </nav>
  </header>
  
  <main>
    <!-- Filter Section -->
    <section id="filterSection">
      <h2>Filter by District and State</h2>
      <form id="filterForm">
        <label for="stateSelect">State:</label>
        <select id="stateSelect" name="stateSelect" required>
          <option value="">Select State</option>
        </select>
        
        <label for="districtSelect">District:</label>
        <select id="districtSelect" name="districtSelect" required>
          <option value="">Select District</option>
        </select>
        
        <button type="submit">Apply Filter</button>
      </form>
    </section>
    
    <!-- Registered Donors Section -->
    <section id="donorsSection">
      <h2>Registered Donors</h2>
      <div id="donorList">
        <!-- Donor details will be loaded here via script.js -->
      </div>
    </section>
    
    <!-- Blood Requests Section -->
    <section id="requestsSection">
      <h2>Blood Requests</h2>
      <div id="requestList">
        <!-- Blood request details will be loaded here via script.js -->
      </div>
    </section>
  </main>
  
  <script src="js/script.js"></script>
</body>
</html>
